openapi: 3.0.3
info:
  title: Swagger Petstore - OpenAPI 3.0
  description: |-
    Product Service for [RS AWS course](https://github.com/rolling-scopes-school/aws).
  termsOfService: http://swagger.io/terms/
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.11
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: https://y5eq1ul3q2.execute-api.eu-west-1.amazonaws.com
tags:
  - name: Import
    description: Import related endpoints
paths:
  /import:
    get:
      tags:
        - Import
      summary: Get import presigned url
      security:
        - BasicAuth: []
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SignedUrl"
        "400":
          description: Validation Erroe
        "500":
          description: Internal Server Error, default BE error code

components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
  schemas:
    SignedUrl:
      type: object
      properties:
        url:
          type: string
